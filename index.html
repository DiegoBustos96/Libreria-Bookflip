<head>

<body class="container">
    <button id="botonFondo" class="btn colorBoton"> Cambiar Fondo </button>


     <div id="carouselExampleDark">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/SlideHP.jpg" class="d-block w-100" alt="Libros de fantasía">

                <h1 class="text-center">Bienvenido a la libreria virtual de Bookflip</h1>

            </div>
          </div>
        </div>
      </div>

    </div>
